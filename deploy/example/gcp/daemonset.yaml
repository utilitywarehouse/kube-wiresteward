apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: &name wiresteward
  labels:
    app: *name
spec:
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      serviceAccountName: wiresteward-local
      hostNetwork: true
      containers:
        - name: wiresteward
          image: quay.io/utilitywarehouse/kube-wiresteward:latest
          imagePullPolicy: Always
          env:
            - name: WS_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: WS_CLUSTERS_CONFIG
              value: "/etc/wiresteward/config.json"
          ports:
            - name: readiness-port
              containerPort: 7773
          volumeMounts:
            - name: var-lib-wiresteward
              mountPath: /var/lib/wiresteward
            - name: aws-token
              mountPath: /etc/wiresteward/tokens/aws/
              readOnly: true
            - name: config
              mountPath: /etc/wiresteward/config/
          securityContext:
            capabilities:
              add:
                - 'NET_ADMIN'
          readinessProbe:
            httpGet:
              path: /healthz
              port: readiness-port
            periodSeconds: 10
            failureThreshold: 1
      volumes:
        - name: var-lib-wiresteward
          hostPath:
            path: /var/lib/wiresteward
        - name: aws-token
          secret:
            secretName: wiresteward-aws-token
        - name: config
          configMap:
            name: wiresteward-config
